<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en el lugar donde pesas menos</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>

    <script>
        var usuario = prompt("Cual es tu peso"); //prompt es para obtener datos introducidos por teclado
        var planeta = parseInt(prompt("Elige tu planeta\n1 es Marte, 2 es Jupiter")); //\n salto de linea
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;

        if (planeta == 1) {
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte";
        } else if (planeta == 2) {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "Jupiter";
        } else {
            peso_final = 1000000;
            nombre = 'Kryton';
        }

        peso_final = parseInt(peso_final); //paraInt para convertir a entero eliminar decimales

        document.write("Tu peso en " + nombre + " es <strong> " + peso_final + " kilos </strong>"); //document funciona similar al body con .write
    </script>
</body>

</html>
